<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="login.css"/>
  </head>
  <body>
    <div class="align-box">
      <div class="form-set">
        <h3>Login</h3>
        <form id="login-form" method="post">
          <label>Username</label><br />
          <input type="username" id="username" placeholder="Type Username" />
          <br />
          <label>Email</label> <br> 
            <input type="email" id="email" placeholder="Type Email">
          <button type="button" onclick="authenticateUser()" class="btn btn-primary">
            Login
          </button>
        </form>
          <label style="text-align: left">Forgot Password?</label> <br />
        <p>Or Sign Up Using</p>

        <div class="link">
          <img
            src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
            alt="google"
            height="30px"
            width="30px"
          />
          <img
            src="https://img.freepik.com/premium-vector/voronezh-russia-january-11-2020-facebook-logo-square-icon-with-shadow_444390-8973.jpg"
            alt=""
            height="30px"
            width="30px"
          />
        </div>

        <br />

        <div class="signup">
          Don't have an account? <a href="signup.html">Sign up</a>.
        </div>
      </div>
    </div>
  </body>
  <script src="/src/users/js/login.js"></script>
</html>
